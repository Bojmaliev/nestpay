<IfModule !mod_rewrite.c>
LoadModule rewrite_module /usr/lib/apache2/modules/mod_rewrite.so
</IfModule>
<VirtualHost *:80>
	ServerName localhost

	DocumentRoot /var/www/
	
	<Directory /var/www/>
		Options FollowSymlinks
		AllowOverride All
		Require all granted

		RedirectMatch ^/$ /examples/index.php
	</Directory>
</VirtualHost>
